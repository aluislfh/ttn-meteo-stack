version: "3.8"

services:
  ttn-exporter:
    build: ./exporter
    container_name: ttn-exporter
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8000:8000"
    # El exporter expone /metrics en el puerto 8000 dentro del contenedor.
    # Con este mapeo, tambi√©n queda accesible en:
    #   http://localhost:8000/metrics
    #   http://IP_DE_TU_PC:8000/metrics

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    restart: unless-stopped
    # Accesible en:
    #   http://localhost:9090
    #   http://IP_DE_TU_PC:9090

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped
    # Accesible en:
    #   http://localhost:3000
    #   http://IP_DE_TU_PC:3000
